<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="author" content="Tommaso Tacconi">
        <meta name="description" content="Struttura di sito">
        
        <!-- Link -->
        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Title -->
        <title>Discord</title>

    </head>
    <body>
        
        <!-- Intestazione -->
        <header>
            
            <!-- Sfondo per navbar -->
            <div class="background-nav">
                <!-- Barra di navigazione principale con logo, link e login -->
                <nav class="d-flex">
                    <div class="logo nav-side-content dashed-border">logo</div>
                    <div class="important-links nav-principal-content dashed-border row">
                        <span>Link</span>
                        <span>Link</span>
                        <span>Link</span>
                        <span>Link</span>
                    </div>
                    <div class="login nav-side-content dashed-border">login</div>
                </nav>
            </div>
            
            <!-- Sfondo per card di presentazione -->
            <div class="background-intro">
                <!-- Card di presentazione -->
                <div class="introduction-card container-lg dashed-border"></div>
            </div>

        </header>
        
        <!-- Contenuti principali -->
        <main>
            
            <!-- Suddivisione per argomenti -->

            <!-- Con ogni background-argument si imposta uno uno sfondo
             che contiene una card a proposito di un singolo argomento -->
            <div class="background-argument bd-seagreen"> 
                <div class="argument-thematic-channels container-xl d-flex">
                    <figure class="dashed-border"><img src="" alt=""></figure>
                    <div class="text-argument dashed-border"></div>
                </div>
            </div>
            <div class="background-argument bd-azure">
                <div class="argument-voice-channels container-xl d-flex">
                    <div class="text-argument dashed-border"></div>
                    <figure class="dashed-border"><img src="" alt=""></figure>
                </div>
            </div>
            <div class="background-argument bd-seagreen">
                <div class="argument-comunity container-xl d-flex">
                    <figure class="dashed-border"><img src="" alt=""></figure>
                    <div class="text-argument dashed-border"></div>
                </div>
            </div>
            <div class="background-argument higher bd-azure">
                <div class="argument-technology container-xl higher bd-mturquoise">
                </div>
            </div>

         
        </main>

        <!-- Footer -->
        <footer>

            <!-- Card di navigazione -->
            <div class="nav-card">
                <!-- Contatti -->
                <div class="contacts"></div>
                <!-- Link principali e altri link-->
                <div class="important-links"></div>
                <div class="company"></div>
                <div class="resources"></div>
                <div class="regulations"></div>    
            </div>

            <!-- Zona di registrazione -->
            <div class="register">
                <div class="logo"></div>
                <div class="registration-btn"></div>
            </div>

        </footer>

    </body>
</html>
